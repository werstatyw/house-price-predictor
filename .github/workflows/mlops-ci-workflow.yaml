name: MLOPS CI Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ] 
  
jobs:
  first-interaction:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.13'
          
      - name: Install pip
        run: |
          python -m pip install --upgrade pip
          
      - name: Install requirements
        run: |
          pip install -r requirements.txt 
      
      - name: Run Data Preprocessing
        run: |
          python src/data/run_processing.py  \
            --input data/raw/house_data.csv  \
            --output data/processed/cleaned_house_data.csv
      
      - name: Run Feature Engineering
        run: |
          python src/features/engineer.py \
            --input data/processed/cleaned_house_data.csv \
            --output data/processed/featured_house_data.csv \
            --preprocessor models/trained/preprocessor.pkl

      # - name: Run MLflow Server
      #   run: |
      #     docker pull ghcr.io/mlflow/mlflow:latest
      #     docker run -d -p 5555:5000 --name mlfow-server ghcr.io/mlflow/mlflow:latest \
      #     mlflow server --host 0.0.0.0 \
      #     --backend-store-uri sqlite:///mlflow.db \
      #     --default-artifact-root /tmp/mlruns

      - name: Run Model Training
        run: |
          python src/models/train_model.py \
            --config configs/model_config.yaml \
            --data data/processed/featured_house_data.csv \
            --models-dir models \
            --mlflow-tracking-uri http://vm629266.eurodir.ru:5555/

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/fastapi:latest
            ghcr.io/${{ github.repository }}/fastapi:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Streamlit image
        uses: docker/build-push-action@v5
        with:
          context: ./streamlit_app
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/streamlit:latest
            ghcr.io/${{ github.repository }}/streamlit:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max